<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Tiempo hoy</title>
</head>
<body>
    
    <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
        <div class="row container-fluid  h-auto flex-column align-items-center justify-content-center p-3">
            <div class="col col-lg-4 col-md-6 d-flex mb-2 ">
                <input  id="txtCity" class="form-control" type="text" name="city" placeholder="Ejemplo: Bucarayork" >
                <button id="btnSend" class="btn btn-success">Buscar</button>
            </div>
            <div id="card" class="col col-lg-6 col-md-8  bg-danger bg-gradient rounded-3 p-3 shadow">  
                <header class="d-flex justify-content-end p-2 ">
                    <span class="city">Search </span>
                    <span class="country mx-2">city </span>
                </header>
                
                <main class="d-flex flex-column justify-content-center align-items-center">
                    <div class="container d-flex flex-column text-center mb-n2 ">
                        <span class="description  text-light">Search Weather's</span>
                        <span class="main fs-1 fst-italic ">Cities</span>
                    </div>
                    <div class="container-img w-100 d-flex flex-column justify-content-center align-items-center ">
                        <img id="img-weather" class="img-fluid" src="./img/lupa.png" alt="Weather image">
                        <div class="container-temp d-flex align-items-center mt-4">
                            <span class="temp fs-3 " >TempÂº</span>
                            <img id="icon" style="width: 30px" src="./img/lupa.png" alt="icon">
                        </div>
                    </div>
                    <div class="container-data w-100 d-flex flex-column p-3">
                        <label name="temp-max">Temp MAX: </label>
                        <span class="temp-max">...</span>
                        <label name="temp-min">Temp MIN:</label>
                        <span class="temp-min">...</span>
                        <label name="humidity">Humidity:</label>
                        <span class="humidity">...</span>

                    </div>
                </main>
            </div>
        </div>
        

        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>
</html>
